<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分類結果</title>
</head>
<body>
    <h1>分類結果</h1>
    <h2>アップロードされた画像:</h2>
    <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 300px;">
    <h2>予測結果:</h2>
    <ul>
        {% for label, prob in results %}
            <li>{{ label }}: {{ prob | round(4) * 100 }}%</li>
        {% endfor %}
    </ul>
    <a href="/">別の画像を分類する</a>
</body>
</html>
